<div class="col s8">
    <div class="row">
      <div class="col s12">
        <div class="card teal hoverable"
        *ngFor="let quotation of quotes; let odd = odd"
        [ngClass]="odd ? 'accent-4' : 'accent-5'">
          <div class="card-content white-text">
            <span class="card-title">
              {{ quotation.sentence }}
            </span>
              {{ quotation.author }}
          </div>
          <div class="card-action right-align">
            <app-vote-panel [quotationToVote]="quotation"></app-vote-panel>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s4">
    <app-ranking [title]="'Best Quotes'" [quotes]="bestQuotes()"></app-ranking>
    <app-ranking [title]="'Worst Quotes'" [quotes]="worstQuotes()"></app-ranking>
  </div>
